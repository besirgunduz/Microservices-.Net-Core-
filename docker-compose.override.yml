version: '3.4'

services:

  catalogdb:
                     container_name: catalogdb
                     restart: always
                     volumes:
                            - ${WEBAPP_STORAGE_HOME}/site:/data/db
                     ports:
                            - "27017:27017" 


  basketdb:
                     container_name: basketdb
                     restart: always
                     ports:
                            - "6379:6379" 
  orderdb:
                     container_name: orderdb
                     ports:
                            - "1433:1433" 
                     environment:
                        SA_PASSWORD: "yourStrong(!)Password"
                        ACCEPT_EULA: "Y"
                     
  rabbitmq:
                     container_name: rabbitmq
                     restart: always
                     ports:
                            - "5672:5672"
                            - "15672:15672"
                            



  catalog.api:
        container_name: catalogapi
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - "CatalogDatabaseSettings:ConnectionString=mongodb://catalogdb:27017"
        depends_on:
            - catalogdb 
        ports:
            - "7000:80"



  basket.api:
        container_name: basketapi
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - "ConnectionStrings:Redis=basketdb:6379"
            - "EventBus:HostName=rabbitmq"
        depends_on:
            - basketdb
            - rabbitmq
        ports:
            - "7001:80"




  order.api:
    container_name: orderapi
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:OrderConnection=Server=orderdb;Database=MicroservicesOrderDb;User Id=sa;Password=yourStrong(!)Password"
      - "EventBus:HostName=rabbitmq"

    depends_on:
            - orderdb
            - rabbitmq
    ports:
      - "7002:80"
      
